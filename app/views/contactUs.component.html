<!-- contact-us.component.html -->
<div class=" contactUs-section" style="background: url('/images/WorldMap.png') no-repeat center bottom; background-size: contain; padding-bottom:90px">
    <div class="row align-items-start px-5 container">
       <!-- Left Side - Contact Info -->
<div class="col-md-6 px-5 mb-5">
    <!-- Contact Button -->
    <button class="bg-white border-0 shadow-sm rounded-pill px-4 py-2 mb-3 d-flex align-items-center">
        <i class="fas fa-phone-alt medal me-2"></i> Contact us
    </button>
    
    <!-- Heading -->
    <h2 class="fw-bold">Let's talk!<br>Love to hear from you.</h2>

    <!-- Contact Details -->
    <div class="d-flex flex-wrap mt-4">
        <!-- Location -->
        <div class="d-flex flex-row align-content-start me-4 mb-2">
            <div class="d-flex align-items-start">
                <i class="fas fa-map-marker-alt medal me-3 m-1"></i>
                
            </div>
            <div>
            <h6 class="fw-semibold mb-2">Our Location</h6>
            <p class="text-muted mb-0">401 Broadway, 24th Floor,</p>
            <p class="text-muted mb-0">Orchard Cloud View, USA</p>
            </div>
            
        </div>

        <!-- Email -->
        <div class="d-flex flex-row align-content-start">
            <div class="d-flex align-items-start">
                <i class="fas fa-envelope medal me-3 m-1"></i>
                
            </div>
            <div>
                <h6 class="fw-semibold mb-2">How Can We Help?</h6>
                <p class="text-muted mb-0">info@yourdomain.com</p>
                <p class="text-muted mb-0">contact@yourdomain.com</p>
            </div>
           
        </div>
    </div>
</div>


        <!-- Right Side - Contact Form -->
        <div class="col-md-6 px-5">
            <div class="card shadow-lg p-5 border-0 rounded-4">
                <h4 class="mb-4 ">Send us a Message</h4>
                <form ng-submit="vm.submitForm()">
                    <div class="mb-3">
                        <label class="form-label ">Full Name*</label>
                        <input type="text" class="form-control " ng-model="vm.formData.name" placeholder="Adam Gelius" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email*</label>
                        <input type="email" class="form-control" ng-model="vm.formData.email" placeholder="d9vMl@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone*</label>
                        <input type="tel" class="form-control" ng-model="vm.formData.phone" placeholder="+1 1254 5211 552">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Message*</label>
                        <textarea class="form-control" rows="1" ng-model="vm.formData.message" placeholder="type your message here"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success w-25">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>
