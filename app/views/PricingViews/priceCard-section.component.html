<div class="container pricing-container priceCard-section text-center">
    <div class="text-center mb-4">
        <span class="badge-custom px-4 d-inline-block">
            <i class="fa-solid fa-circle-question medal"></i> Pricing Plan For Users
        </span>
        <h2 class="mt-3 fw-bold">Subscribing to Eco Friendly Rewards</h2>
        <p class="px-5">These benefits are designed to maximize the value and impact of your membership.</p>
    </div>
    <div class="row justify-content-center text-start">
        <div class="col-md-4 mb-4" ng-repeat="plan in plans">
            <div class="pricCard card border-0 shadow-sm p-4 position-relative">
                <h5 class="medal fw-bold px-3">{{ plan.name }}</h5>
                <h3 class="fw-bold px-3">{{ plan.price }} <span class="year text-muted">/ year</span></h3>
                <p class="text-muted px-3 fw-light" style="font-size: 15px;">{{ plan.description }}</p>
                <hr class="bg-green px-5 mx-3 w-75 text-center">
                <ul class="list-unstyled text-start px-3">
                    <li ng-repeat="benefit in plan.benefits" class="fw-light" style="font-size: 15px;">
                         {{ benefit }}
                    </li>
                </ul>
                <button class="btn w-100 mt-3 text-white">Purchase Now</button>
            </div>
        </div>
    </div>
</div>
