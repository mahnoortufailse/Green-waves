<section class="about-us-section text-center py-5">
    <div class=" px-5 container">
        <!-- Badge -->
        <div class="d-inline-block px-4 py-2 rounded-pill bg-light text-black bg-white  shadow-sm">
            <i class="fas fa-medal medal"></i> About us
        </div>

        <!-- Title & Subtitle -->
        <h2 class="fw-bold mt-3">Empowering Eco-Friendly Environment</h2>
        <p class="text-black">
            Empowering individuals to make eco-friendly choices <br>and earn rewards for sustainable actions.
        </p>

        <!-- Features Section -->
        <div class="row mt-5">
            <div class="col-md-3 col-sm-6 text-center" ng-repeat="feature in $ctrl.features">
                <div class="icon-box top-banner text-white d-inline-flex justify-content-center align-items-center rounded mb-2" style="width: 50px; height: 50px;">
                    <i class="{{ feature.icon }}"></i>
                </div>
                <h5 class="fw-bold">{{ feature.title }}</h5>
                <p class="text-secondary">{{ feature.description }}</p>
            </div>
        </div>

        <!-- Button -->
        <button class="btn btn-success px-4 py-2 mt-4">Join us now</button>
    </div>
</section>
